on:
  push:
    branches:
      - master
    paths:
      - 'src/data_generator/**'
      - 'src/modules/**'

name: tag_build_and_push

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@master
          with:
            fetch-depth: '0'
        - name: "Bump version and push tag"
          id: bumptag
          uses: anothrNick/github-tag-action@master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch
            WITH_V: true
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
            username: ${{ secrets.REGISTRY_USERNAME }}
            password: ${{ secrets.REGISTRY_PASSWORD }}
        - run: |
            docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/holistic-tsdb-data-generator:${{ steps.bumptag.outputs.new_tag }} .
            docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/holistic-tsdb-data-generator:${{ steps.bumptag.outputs.new_tag }}

